
<html>
    <head>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="form-style.css">
        <title>Login</title>
    </head>
    <body>
        <div class="login-main">
        <div class="container">
            <div class="login-box">
                <div class="login-wrapper"> 
                    <p class="login-type-header">
                        <span>Login Here</span> 
                    </p>
                    
                        <div class="form-container">
                            <form action="" class="form">
                                <p class="select-box-container">
                      <span>Login as</span><select name="logintype" id="login-type">
                            <option value="student">User</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Admin</option>
                        </select>
                    </p>
                                <p><input type="text" placeholder="Name"  class="text-box" required></p>
                                <p><input type="password" placeholder="Password"  class="text-box" required></p>
                                
                                <p class="submit-container"><input type="submit"class="submit-button"></p>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
       <footer>
        <div class="wave wave1" ></div>  
        <div class="wave wave2" ></div> 
        <div class="wave wave3" ></div> 
        <div class="wave wave4" ></div> 
    </footer>
    </body>
</html>
